<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Learn More</h2>
      <form action="">
        <label for="company-email">Company Email</label>
        <p>
          <input
            type="email"
            name="company-email"
            id="company-email"
            placeholder="sally@company.co" />
        </p>
        <label for="name">Name</label>
        <p>
          <input type="text" name="name" id="name" placeholder="Sally Smith" />
        </p>
        <label for="location">Where are you hiring?</label>
        <p>
          <input
            type="text"
            name="hiring"
            id="location"
            placeholder="City, Country" />
        </p>
        <label for="enginners"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <div class="engineers">
          <select name="hiring-engineers" id="engineers">
            <option value="one-or-two">1-2 Engineers</option>
          </select>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
