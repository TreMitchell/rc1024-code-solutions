<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-arrow">
        <i class="fa-solid fa-arrow-left fa-3x"></i>
      </div>
      <div class="pokemon-image-container">
        <img src="./images/001.png" class="pokemon-image" />
        <img src="./images/004.png" class="pokemon-image hidden" />
        <img src="./images/007.png" class="pokemon-image hidden" />
        <img src="./images/025.png" class="pokemon-image hidden" />
        <img src="./images/039.png" class="pokemon-image hidden" />
      </div>
      <div class="carousel-arrow">
        <i class="fa-solid fa-arrow-right fa-3x"></i>
      </div>
      <div class="carousel-progress">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
