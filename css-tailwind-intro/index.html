<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <title>Introduction to Tailwind CSS</title>
  </head>
  <!-- Step 2: Header (12-16) -->
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="bg-blue-500 text-white p-4 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold">Intro to Tailwind CSS</h1>
      </div>
      <!-- Step 3: Main Content (18-33) -->
      <div class="flex mt-4">
        <!-- Sidebar (20-27) -->
        <div class="w-1/4 bg-gray-200 p-4 rounded-lg shadow-lg">
          <h2 class="text-xl font-bold">Sidebar</h2>
          <ul class="mt-2">
            <li><a class="text-blue-500">Line 1</a></li>
            <li><a class="text-blue-500">Line 2</a></li>
            <li><a class="text-blue-500">Line 3</a></li>
          </ul>
        </div>
        <!-- Step 4: Main Content Area (29-32) -->
        <div class="w-3/4 bg-white p-4 ml-4 rounded-lg shadow-lg">
          <h2 class="text-xl font-bold">Main Content</h2>
          <p class="text-gray-700 mt-2">
            This is the area where you would store your main content.
          </p>
        </div>
      </div>
      <!-- Step 5: Footer (35-38) -->
      <div
        class="bg-blue-500 text-white p-4 mt-4 rounded-lg shadow-lg text-center">
        <p>&copy; 2024 My Website</p>
      </div>
    </div>
  </body>
</html>
