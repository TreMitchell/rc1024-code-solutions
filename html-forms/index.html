<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="">
      <h1>Coding Form!</h1>
      <label for="email">Email:</label>
      <div class="email">
        <input type="email" name="email" id="email" required />
      </div>

      <label for="coding-cool">Why is coding cool?</label>
      <div class="coding-cool">
        <select id="coding-cool" name="coding-cool">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because its fun</option>
          <option value="powerful">Because its powerful</option>
        </select>
      </div>

      <div class="language">
        <p class="language">
          <label for="language">Favorite Language (choose one)</label>
        </p>
        <p>
          <label><input type="radio" name="language" value="html" />HTML</label>
          <label><input type="radio" name="language" value="css" />CSS</label>
          <label
            ><input
              type="radio"
              name="language"
              value="javascript" />JavaScript</label
          >
        </p>
      </div>

      <label for="sign-up"
        >Would you like to sign up for more information?</label
      >
      <div class="sign-up">
        <p>
          <label><input type="checkbox" name="interest" />Sign me up!</label>
        </p>
      </div>

      <label for="comments">Comments</label>
      <div class="comments">
        <textarea name="comments" id="comments"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
